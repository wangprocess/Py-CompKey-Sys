<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/new_login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Login 涛子旅行</title>
</head>

<body>
  <div class="wrapper">
    <div class="container main">
      <div class="row">
        <div class="col-md-6 side-image">
          <!-------Image-------->
          <img src="" alt="">
          <div class="text">
            <p>致力于为您带来最好的旅游体验
            <div>
              <i style="float:right;margin-right: 10px;color: #ffffff">— 涛子旅行</i>
            </div>
            </p>
          </div>
        </div>
        <div class="col-md-6 right">
          <form class="input-box" method="post" action="user/login">
            <header>登录</header>
            <header class="subtitle" id="flag"></header>
            <div id="new_container">
              <div class="input-field">
                <input type="text" class="input" name="username" id="username" required autocomplete="off">
                <label for="username">用户名</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" name="password" id="password" required>
                <label for="password">密码</label>
              </div>
            </div>
            <div class="input-field">
              <input type="submit" id="login-usual" class="submit" value="登录">
            </div>
            <div class="signin">
              <span>没有账户？<a href="/web/new_register.html">点击注册</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/jquery.min.js" type="text/javascript"></script>
  <script th:src="@{/js/Getface.js}" type="text/javascript"></script>

  <script>
    isEmail = false;
    isPhone = false;

    function isPoneAvailable($poneInput) {
      var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
      if (!myreg.test($poneInput)) {
        return false;
      } else {
        return true;
      }
    }

    var pattern = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    $("#email").blur(function () {
      var strEmail = pattern.test($("#email").val());
      if (strEmail == true) {
        isEmail = true;
      }
      var strPhone = isPoneAvailable($("#email").val());
      if (strPhone == true) {
        isPhone = true;
      }
      if (isEmail == false && isPhone == false) {
        $(".sub-title").html("阿勒 是不是输错了");
      }
    });

    $(function () {
      $(".getface").hide();
    })
  </script>

</body>

</html>
